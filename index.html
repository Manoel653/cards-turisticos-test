<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards da decolar tentativa</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-image"> 
            <img src="https://i.pinimg.com/736x/e8/19/7f/e8197ff7e63cfe62aeab6d01a95a32c9.jpg" alt="Litoral de São Paulo">
        </div>
      <div class="card-content">
          <h4 class="card-subtitle">Passagem</h4>
          <h3 class="card-title">Voos para Rio de Janeiro</h3>
          <p class="card-description"> Vôo saindo de São Paulo</p>
          <p><span class="drive-text">Ida e volta</span></p>
            <div class="prices">Preço de ida e volta</div>
              <div class="price-box">
              <span class="price-box">R$</span>
             <span class="price-amount">450</span>
              </div>
            </div>
        </div>
    </div>
  </div>  
</div>


</body>
</html>
