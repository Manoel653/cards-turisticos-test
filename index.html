<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards da decolar tentativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <div class="card-group">
    <div class="card">
        <div class="card-image"> 
            <img src="https://media.istockphoto.com/id/1441137601/pt/foto/sugarloaf-mountain-under-a-pink-sky.jpg?s=612x612&w=0&k=20&c=rUjdRXW8qS5yM9BhFuEsaqth4wrjECT8CHRy4UI7U-Y=" alt="Litoral de São Paulo">
        </div>
      <div class="card-content">
          <h5 class="card-subtitle">PASSAGEM</h5>
          <h3 class="card-title">Voos para Rio de Janeiro</h3>
          <p class="card-description">Vôo saindo de São Paulo</p>
          <p class="card-description">Por Gol</p>
          </p>
          <p><span class="drive-text">Ida e volta</span></p>
            <div class="hline"></div>
            <div class="prices">Preço de ida e volta</div>
              <div class="price-box">
              <span class="price-value">R$</span>
             <span class="price-amount">450</span>
              </div>
            </div>
        </div>
    </div>

    <div class="card2">
      <div class="card-image2"> 
          <img src="https://objectstorage.sa-saopaulo-1.oraclecloud.com/n/grq6lwb4htd1/b/tecimob-production/o/media/f857a887-360b-4ea0-9aa7-4707100c2e85/sites/posts/1200x900/outside/689c8344-42fd-479c-92ef-a40069f08f6e1712167424kMU9.jpg" alt="Litoral de Maceió">
      </div>
    <div class="card-content2">
      <p><span class="daytimes-info">24 DIAS / 23 NOITES</span></p>
        <h5 class="card-subtitle2">PACOTE</h5>
        <h3 class="card-title2">Pacotes para Maceió</h3>
        <p><span class="drive-text2">8.8</span></p>
        <div class="star-rating">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
          </div>
        <p class="card-description1">Vôo saindo de São Paulo</p>
        <p class="card-description2">Hotel + Aéreo</p>
          <div class="hline2"></div>
          <div class="price-section">
          <div class="prices2">Preço por pessoa</div>
            <div class="price-box2">
            <span class="price-value2">R$</span>
             <span class="price-amount2">3.914</span>
             <div class="taxe-info2">(Taxas e impostos não inclusos)</div>
            </div>
            </div>
          </div>
      </div>
    </div>
  </div>  
</div>


</body>
</html>
